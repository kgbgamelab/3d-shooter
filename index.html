<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Mission 360</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        #question-ui {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 20, 50, 0.8); border: 2px solid #00f2ff;
            padding: 20px; border-radius: 15px; color: white; text-align: center;
            min-width: 300px; box-shadow: 0 0 20px #00f2ff66;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 40px; height: 40px;
            border: 2px solid #00f2ff; border-radius: 50%; transform: translate(-50%, -50%);
        }
        #crosshair::before { content: ''; position: absolute; top: 50%; left: 50%; width: 2px; height: 10px; background: #00f2ff; transform: translate(-50%, -50%); }
        #crosshair::after { content: ''; position: absolute; top: 50%; left: 50%; width: 10px; height: 2px; background: #00f2ff; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

<div id="hud">
    <div id="question-ui">
        <div style="font-size: 0.8em; color: #00f2ff;">МИССИЯ: ВОПРОС <span id="q-num">1</span></div>
        <div id="q-text" style="font-size: 1.4em; margin-top: 5px;">Загрузка...</div>
    </div>
    <div id="crosshair"></div>
</div>

<script>
const config = {
    questions: [
        { q: "Сколько планет в Солнечной системе?", a: ["7", "8", "9", "6"], c: 1 },
        { q: "Какая планета красная?", a: ["Венера", "Марс", "Юпитер"], c: 1 },
        { q: "2 + 2 * 2 = ?", a: ["8", "6", "4"], c: 1 }
    ]
};

let scene, camera, renderer, currentQ = 0, targets = [];
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    
    if(type === 'shoot') {
        osc.type = 'triangle'; osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
    } else if(type === 'win') {
        osc.type = 'sine'; osc.frequency.setValueAtTime(400, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.2);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
    }
    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
}

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Звездное небо
    const starGeo = new THREE.BufferGeometry();
    const starCoords = [];
    for(let i=0; i<5000; i++) {
        starCoords.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
    }
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
    const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
    scene.add(new THREE.Points(starGeo, starMat));

    // Свет
    scene.add(new THREE.AmbientLight(0x404040, 2));
    const sun = new THREE.DirectionalLight(0xffffff, 1);
    sun.position.set(5, 5, 5);
    scene.add(sun);

    window.addEventListener('mousedown', shoot);
    window.addEventListener('mousemove', e => {
        if (document.pointerLockElement) {
            camera.rotation.y -= e.movementX * 0.002;
            camera.rotation.x -= e.movementY * 0.002;
        }
    });

    loadQuestion();
    animate();
}

function createUFO(text) {
    const group = new THREE.Group();
    
    // Корпус НЛО
    const body = new THREE.Mesh(
        new THREE.CylinderGeometry(1.5, 1.5, 0.4, 32),
        new THREE.MeshPhongMaterial({ color: 0x555555, shininess: 100 })
    );
    const dome = new THREE.Mesh(
        new THREE.SphereGeometry(0.7, 32, 32, 0, Math.PI*2, 0, Math.PI/2),
        new THREE.MeshPhongMaterial({ color: 0x00d4ff, transparent: true, opacity: 0.6 })
    );
    dome.position.y = 0.2;
    group.add(body, dome);

    // Текст
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 256; canvas.height = 128;
    ctx.fillStyle = '#00f2ff'; ctx.font = 'bold 50px Arial'; ctx.textAlign = 'center';
    ctx.fillText(text, 128, 80);
    const tex = new THREE.CanvasTexture(canvas);
    const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
    sprite.scale.set(3, 1.5, 1);
    sprite.position.y = 1.2;
    group.add(sprite);

    return group;
}

function loadQuestion() {
    targets.forEach(t => scene.remove(t.obj));
    targets = [];
    
    const qData = config.questions[currentQ];
    document.getElementById('q-text').innerText = qData.q;
    document.getElementById('q-num').innerText = currentQ + 1;

    qData.a.forEach((ans, i) => {
        const obj = createUFO(ans);
        const angle = (i / qData.a.length) * Math.PI * 2;
        obj.position.set(Math.cos(angle)*15, (Math.random()-0.5)*5, Math.sin(angle)*15);
        scene.add(obj);
        targets.push({ obj, isCorrect: i === qData.c, offset: Math.random() * 10 });
    });
}

function shoot() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    playSound('shoot');
    
    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
    const intersects = raycaster.intersectObjects(scene.children, true);

    if(intersects.length > 0) {
        let hit = intersects[0].object;
        while(hit.parent && hit.type !== 'Group') hit = hit.parent;
        
        const target = targets.find(t => t.obj === hit);
        if(target && target.isCorrect) {
            playSound('win');
            currentQ++;
            if(currentQ < config.questions.length) setTimeout(loadQuestion, 500);
            else alert("МИССИЯ ЗАВЕРШЕНА!");
        }
    }
}

function animate() {
    requestAnimationFrame(animate);
    const time = Date.now() * 0.001;
    
    targets.forEach((t, i) => {
        // Плавное движение по кругу и покачивание
        const speed = 0.5;
        const radius = 15;
        const angle = time * speed + (i * Math.PI * 2 / targets.length);
        t.obj.position.x = Math.cos(angle) * radius;
        t.obj.position.z = Math.sin(angle) * radius;
        t.obj.position.y += Math.sin(time + t.offset) * 0.02;
        t.obj.lookAt(0, t.obj.position.y, 0);
    });
    
    renderer.render(scene, camera);
}

document.body.addEventListener('click', () => document.body.requestPointerLock());
init();
</script>
</body>
</html>
